            </div>

            <div id ="gameTitle" type="button" class="btn btn-lg" data-toggle="modal" data-target="#ruleBook">King of Tokyo</div>

            <div class="modal fade" id="ruleBook" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">How to play:</h4>
                  </div>
                  <div class="modal-body">
                    <ul>
                        <li>Roll all the dice once</li>
                        <li>Select the die(dice) you want to reroll </li>
                        <li>When you roll a claw and no one is occupying tokyo your token move to tokyo</li>
                        <li>In tokyo you can't heal</li>
                        <li>Gain two points for entering tokyo and gain one point every time you start a turn in tokyo</li>
                        <li>A player can attack you when you're in tokyo but you can attack all players outside of Tokyo</li>
                        <li>Cards can be purchase if the player have enough energy to spend</li>
                        <li>If player health reaches 0 that player loses</li>
                        <li>If player reaches 20 points that player is king</li>
                    </ul> 
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
                  </div>
                </div>
              </div>
            </div>
