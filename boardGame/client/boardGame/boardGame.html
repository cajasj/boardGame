<template name="boardGame">
    
    
    <div id= "table" class = "col-xs-12">
        
        <button id = 'roll'>roll all</button>
        <div class ="col-xs-12">
            <img class = 'die' src= "img/one.jpg" name ="first">
            <input type = 'checkbox' id='selectRoll1'>
            <img class = 'die' src="img/two.jpg" name ="second">
            <input type = 'checkbox' id='selectRoll2'>
            <img class = 'die' src="img/three.jpg" name ="third">
            <input type = 'checkbox' id='selectRoll3'>
            <img class = 'die' src="img/energy.jpg" name ="fourth">
            <input type = 'checkbox' id='selectRoll4'>
            <img class = 'die' src="img/hit.jpg" name ="fifth">
            <input type = 'checkbox' id='selectRoll5'>
            <img class = 'die' src="img/heal.jpg" name ="last">
            <input type = 'checkbox' id='selectRoll6'>
        </div>

        <button id='turns'>next turn</button>
        <div id = "board" class="ui-widget-content">
            <div id = "dropCircle">Only one token can enter
            </div>
            <div id ="rules" class = "col-xs-12">
            <p>Rules</p>
            <ul>
                <li>Roll all dice once</li>
                <li>Select die(dice) you want to reroll until you reroll twice</li>
                <li>Roll claw and no one occupy tokyo you take over</li>
                <li>In tokyo you can't heal</li>
                <li>Gain two points for entering tokyo and gain one every time you start a turn in tokyo</li>
                <li>All monsters can attack you but you attack all monsters</li>
                <li>Cards can be purchase if player have enough energy to spend on the cost</li>
                <li>If player health reaches 0 that player loses</li>
                <li>If player reaches 20 points that player is king</li>
            </ul>
            </div>
        </div>
       

        <div id='players'  class ="col-xs-12">
            <div id ='player1'  class ="col-xs-12">
                <p>reptar</p>
                <p id='token1'>p1</p>
                <p class ='health' name ='p1H'> health <span id = 'p1Health'>10</span></p>
                <p class ='points' name ='p1P'> point <span id = 'p1Points'>0</span></p>
                <p class ='energy' name ='p1E'> energy <span id = 'p1Energy'>0</span></p>
                <div id ="cardContainer1" class ="col-xs-12">
                <p class ="bought">Player 1 Purchased Cards</p>
        </div>
            </div>
            
            <div id ='player2' class ="col-xs-12">
                <p>Chtulu</p>
                <p id='token2'>p2</p>
                <p class ='health' name ='p2H'> health <span id = 'p2Health'>10</span></p>
                <p class ='points' name ='p2P'> point <span id = 'p2Points'>0</span></p>
                <p class ='energy' name ='p2'> energy <span id = 'p2Energy'>0</span></p>
                 <div id ="cardContainer2" class ="col-xs-12">
                <p class ="bought">Player 2 Purchased Cards</p>
        </div>
            </div>
            <h1>Cards that can be purchased</h1>
        <div id = "cardStore">
        <div class = "cards">
            <div id ="hold1">
                <p id="slot1">placeholder</p>
                <p class ="text">Energy Cost:</p>
                <p id="buy1">$</p>
                <p id="keep1">K/D</p>
                <p id="description1">D</p>
            </div>
        </div>

        <div class = "cards">
            <div id ="hold2">
                <p id="slot2">placeholder</p>
                <p class ="text">Energy Cost:</p>
                <p id="buy2">$</p>
                <p id="keep2">K/D</p>
                <p id="description2">D</p>
            </div>
        </div>
        <div class = "cards">
            <div id ="hold3">
                <p id="slot3">placeholder</p>
                <p class ="text">Energy Cost:</p>
                <p id="buy3">$</p>
                <p id="keep3">K/D</p>
                <p id="description3">D</p>
            </div>
        </div>
        </div>
        </div>
       
    </div>
</template>
